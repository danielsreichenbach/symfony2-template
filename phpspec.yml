formatter.name: dot

extensions:
  - PhpSpec\Extension\CodeCoverageExtension
  - Memio\SpecGen\MemioSpecGenExtension

code_coverage:
  format:
    - html
  output:
    html: .coverage

suites:
    AppBundle: { namespace: AppBundle, psr4_prefix: AppBundle, spec_path: src/AppBundle, src_path: src/AppBundle }
