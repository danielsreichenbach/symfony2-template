imports:
    - { resource: config.yml }

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

# AppBundle configuration
app:
    maintenance:
        opcache:
            host_ip:    127.0.0.1:443
            host_name:  symfony2-template.io
            web_dir:    "%kernel.root_dir%/../web"
            protocol:   https
    request_context:
        host:           symfony2-template.io
        scheme:         https
